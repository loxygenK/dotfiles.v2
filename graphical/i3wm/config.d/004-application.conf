### Auto start
exec --no-startup-id polybar
exec --no-startup-id fcitx-autostart
exec --no-startup-id dunst
exec --no-startup-id picom -bc
exec --no-startup-id feh --bg-fill "$dotfiles_root/graphical/i3wm/assets/wallpaper.png"
exec --no-startup-id cbatticon

### Launch programs
# Terminal
bindsym $mod+Return exec i3-sensible-terminal

# Rofi (for searching something)
bindsym $mod+d      exec --no-startup-id rofi -show run
bindsym $mod+Tab    exec --no-startup-id rofi -show window
bindsym $mod+period exec --no-startup-id rofi -modi emoji -show emoji

bindsym XF86MonBrightnessUp exec --no-startup-id sudo light -A 10
bindsym XF86MonBrightnessDown exec --no-startup-id sudo light -U 10

